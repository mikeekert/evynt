<p>
  <img class="rounded-circle" src="{{UserImageUrl}}" alt="{{ UserName }}" width="140" height="140">
</p>
<div infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
  <app-flyer [Flyer]="flyer" [ShowProfileLink]="true" [ShowShortDescription]="true" class="flyer-container row d-flex jumbotron" *ngFor="let flyer of Flyers"></app-flyer>
</div>
