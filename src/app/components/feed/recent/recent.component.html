<div class="card" style="max-height: 214px; max-width: 214px;" *ngFor="let Post of Posts">
  <img style="height: 100%; width: 100%; object-fit: fill;"  class="card-img-top" src="{{Post.Imageurl}}" alt="Card image cap">
  <div class="card-block" *ngIf="ShowDeatail">
    <p class="card-text">{{Post.Description}}</p>
  </div>
</div>
