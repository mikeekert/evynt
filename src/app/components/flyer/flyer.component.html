<div class="card flyer-card" *ngFor="let flyer of Flyers">
    <img class="card-img-top flyer-card-img" src="{{ flyer.Imageurl }}" alt="Card image cap">
    <div class="card-body">
      <!--TODO: send flyer into the flyer component-->
      <h3>{{ flyer.Title }}
        <span *ngIf="flyer.Featured" class="badge badge-info">featured</span>
      </h3>
      <p class="card-text">{{ flyer.Description }}.</p>
      <a href="#" class="card-link">More Info</a>
    </div>
  </div>
