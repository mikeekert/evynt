<section class="container-fluid">
  <div class="w-50 my-0 m-auto">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let i of CarouselFeed">
        <div class="carousel-container" [ngStyle]="{'background-image': 'url(' + i.Imageurl + ')'}">
        </div>
        <div class="carousel-caption">
          <h3>{{i.Title}}</h3>
          <p>{{i.Description}}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>
