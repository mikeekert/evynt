<img class="card-img feed-image" src="{{feed.imageUrl}}" alt="Card image cap">
<div class="card-body">

  <h5 class="card-title">
    <button type="button" class="btn btn-outline-dark">
      <i [ngClass]="!feed.likedByRequestingUser ? 'fa fa-heart-o' : 'fa fa-heart'" aria-hidden="true"></i>
    </button>
  </h5>
  <div class='card-likes'> {{feed.likes}} Likes </div>
</div>
